<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Previsão do tempo</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
		rel="stylesheet"/>
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Previsão do Tempo - São Paulo</h1>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped table-dark">
					<thead>
						<tr>
							<th>Dia</th>
							<th>Temperatura minima (°C)</th>
							<th>Temperatura Maxima (°C)</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dia : ${dias}">
							<td th:text="${dia.nomedia}"></td>
							<td th:text="${dia.tempmin}"></td>
							<td th:text="${dia.tempmax}"></td>
							<td th:text="${dia.descricao}"></td>
						</tr>
					</tbody>
					</table>
			</div>
		</div>
	</body>
</html>
